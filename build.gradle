 plugins {
	id 'java'
    id 'application'
 }
 
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'com.github.kwhat:jnativehook:2.2.2'
}

application {
    mainClass = 'autoclicker.Main'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'autoclicker.Main'
        )
    }
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(21) 
  }
}